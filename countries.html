<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countries | KnowTerra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1e2a38;
    }

    #search {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      display: block;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .country-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .country-card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }

    .country-card:hover {
      transform: translateY(-5px);
    }

    .country-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }

    .country-name {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <a href="index.html" style="padding: 10px 20px; background-color: #333; color: white; text-decoration: none; border-radius: 6px; display: inline-block; margin-bottom: 20px;">Back to Home</a>
  <h1>Explore Countries</h1>
  <input type="text" id="search" placeholder="Search countries..." onkeyup="filterCountries()"/>

  <div class="country-grid" id="countryGrid">
    <!-- Country cards go here -->
  </div>

  <script>
    const countries = [
      { name: "Afghanistan", code: "af" },
      { name: "Albania", code: "al" },
      { name: "Algeria", code: "dz" },
      { name: "Andorra", code: "ad" },
      { name: "Angola", code: "ao" },
      { name: "Argentina", code: "ar" },
      { name: "Armenia", code: "am" },
      { name: "Australia", code: "au" },
      { name: "Austria", code: "at" },
      { name: "Azerbaijan", code: "az" },
      { name: "Bahamas", code: "bs" },
      { name: "Bahrain", code: "bh" },
      { name: "Bangladesh", code: "bd" },
      { name: "Barbados", code: "bb" },
      { name: "Belarus", code: "by" },
      { name: "Belgium", code: "be" },
      { name: "Belize", code: "bz" },
      { name: "Benin", code: "bj" },
      { name: "Bhutan", code: "bt" },
      { name: "Bolivia", code: "bo" },
      { name: "Bosnia", code: "ba" },
      { name: "Botswana", code: "bw" },
      { name: "Brazil", code: "br" },
      { name: "Brunei", code: "bn" },
      { name: "Bulgaria", code: "bg" },
      { name: "Burkina Faso", code: "bf" },
      { name: "Burundi", code: "bi" }
    ];

    const container = document.getElementById("countryGrid");

    countries.forEach(country => {
      const card = document.createElement("div");
      card.className = "country-card";
      card.innerHTML = `
        <img src="https://flagcdn.com/w320/${country.code}.png" alt="${country.name} flag">
        <p class="country-name">${country.name}</p>
      `;
      container.appendChild(card);
    });

    function filterCountries() {
      const input = document.getElementById("search").value.toLowerCase();
      const cards = document.getElementsByClassName("country-card");

      for (let i = 0; i < cards.length; i++) {
        const name = cards[i].querySelector(".country-name").innerText.toLowerCase();
        cards[i].style.display = name.includes(input) ? "block" : "none";
      }
    }
  </script>
</body>
</html>
